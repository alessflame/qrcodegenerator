<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

     
     <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js" integrity="sha512-CNgIRecGo7nphbeZ04Sc13ka07paqdeTu0WR1IM4kNcpmBAUSHSQX0FslNhTDadL4O5SAGapGt4FodqL8My0mA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>



     <title>Document</title>
</head>
<body>

     <nav class="navbar bg-primary">
          <div class="container-fluid">
            <b class="navbar-brand">Genatore di QR</b>
          </div>
        </nav>

     <div class="container bg-light mb-5" >
          <div class="row flex-column-reverse flex-md-row">


               <div class="col-sm-7 p-4 ">

                    <div  class="col-sm-7 text-center p-2"   >
                      <h1>Generatore di QR</h1>
                      <span>
                         Inserisci un URL e genera uno codice QR.
                         Una volta finito potrai scaricare la foto del tuo codice.

                      </span>

                    </div>
                   
              
                    <div>
                         <form id="form" class="mb-3 col-xl-5 p-2 ">
                              
                              <label for="url" class="form-label">Inserisci URL</label>
                              <input type="text" class="form-control" id="url" aria-describedby="url">
                            
                              <label for="size" class="form-label">Dimensione</label>
                              <select class="form-select" id="size" aria-label="Default select example">
                                   <option value="200">200x200</option>
                                   <option value="300" selected>300x300</option>
                                   <option value="400">400x400</option>
                                   <option value="500">500x500</option>
                                   <option value="600">600x600</option>
                                   <option value="700">700x700</option>
                                 </select>
                              <button type="submit" class="btn btn-primary mt-2">Genera</button>
                              </form>
                    </div>

               </div>
               
               
               <div class="col p-4">
                 
                    <div class="col-sm-10 text-center p-2">
                         <img class="w-50" src="./assets/image/qr-code-gcc09d47e3_640.png" alt="immagine qr"/>
                    </div>

               </div>
          </div>


          
          <div id="containerQRCODE" class="container bg-light flex-column text-center " >


         

               <!--Spinner-->
               <div id="spinner" class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                  </div>

          
               <!--QR generated-->
               <div id="qrcode" class="col flex-column text-center">
          </div>

          </div>
         
     </div>

     
     <script src="./assets/js/index.js" type="text/javascript"></script>

</body>
</html>
